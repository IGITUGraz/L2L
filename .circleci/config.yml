
version: 2
jobs:
  build:
    docker:
      - image: python:2.7
    working_directory: /home/ubuntu/cci-test
    steps:
      - checkout
      - run:
          name: Install flake8
          command: pip install flake8
      - run:
          name: Run style check
          command: ./run-style-check.sh
      - store_artifacts:
          path: style-reports
          destination: reports
      - store_test_results:
          path: "style-reports/"
